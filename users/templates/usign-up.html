{% load static %}
{% csrf_token %}
<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <title>Rhode - Sign In</title>
    <link rel="icon" type="image/x-icon" href="{% static 'images/rlogo.jpg' %}">
    <!-- Bootstrap core CSS -->
    <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">


    <!-- Additional CSS Files -->
    <link rel="stylesheet" href="{% static 'css/fontawesome.css' %}">
    <link rel="stylesheet" href="{% static 'css/templatemo-lugx-gaming.css' %}">
    <link rel="stylesheet" href="{% static 'css/owl.css' %}">
    <link rel="stylesheet" href="{% static 'css/animate.css' %}">
    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css"/>
<!--

TemplateMo 589 lugx gaming

https://templatemo.com/tm-589-lugx-gaming

-->
  </head>

<body>

  <!-- ***** Preloader Start ***** -->
  <!-- <div id="js-preloader" class="js-preloader">
    <div class="preloader-inner">
      <span class="dot"></span>
      <div class="dots">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
  </div> -->
  <!-- ***** Preloader End ***** -->

  <!-- ***** Header Area Start ***** -->
  <header class="header-area header-sticky">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <nav class="main-nav">
                    <!-- ***** Logo Start ***** -->
                    <a href="{% url 'products:indexF' %}" class="logo">
                        <img src="{% static 'images/logo.png' %}" alt="" style="width: 158px;">
                    </a>
                    <!-- ***** Logo End ***** -->
                    <!-- ***** Menu Start ***** -->
                    <ul class="nav">
                      <li><a href="{% url 'products:indexF' %}">Home</a></li>
                      <li><a href="{% url 'products:index' %}">Our Shop</a></li>
                      <li><a href="{% url 'products:contact' %}" class="active">Contact Us</a></li>
                      <li><a href="{% url 'users:sign-up' %}">Sign In</a></li>
                  </ul>   
                    <a class='menu-trigger'>
                        <span>Menu</span>
                    </a>
                    <!-- ***** Menu End ***** -->
                </nav>
            </div>
        </div>
    </div>
  </header>
  <!-- ***** Header Area End ***** -->

  <div class="page-heading header-text">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <h3>Sign In</h3>
          <span class="breadcrumb"><a href="{% url 'products:indexF' %}">Home</a>  >  Sign In</span>
        </div>
      </div>
    </div>
  </div>
  <div class="contact-page section">
    <div class="container">
      <div class="row">
        <!-- Left Form  -->
        <div class="col-lg-6">
          <div class="right-content">
            <form id="contact-form" action="{% url 'users:sign-in' %}" method="post">
              {% csrf_token %}
              <div class="row">
                <div class="col-lg-10">
                  <fieldset>
                    <input type="username" name="username" id="username" placeholder="Your Username..." autocomplete="on" required>
                  </fieldset>
                </div>
                <div class="col-lg-10">
                  <fieldset>
                    <input type="text" name="email" id="email" pattern="[^ @]*@[^ @]*" placeholder="Your E-mail..." required="">
                  </fieldset>
                </div>
                <div class="col-lg-10">
                  <fieldset>
                    <input type="password" name="password" id="password" placeholder="Your Password..." autocomplete=""  required>
                  </fieldset>
                </div>
                <div class="col-lg-10">
                    <fieldset>
                      <div class="empty-space"></div>
                    </fieldset>
                  </div>
                  <div class="col-lg-10">
                    <fieldset>
                      <div class="empty-space"></div>
                    </fieldset>
                  </div>
                <div class="col-lg-12">
                  <fieldset>
                    <button type="submit" id="form-submit" class="orange-button">Sign In</button>
                  </fieldset>
                </div>
              </div>
            </form>
          </div>
        </div>
        
        <!-- Right Form -->
        <div class="col-lg-6">
          <div class="right-content">
            <form id="contact-form" action="{% url 'users:sign-up' %}" method="post">
              {% csrf_token %}
              <div class="row">
                <div class="col-lg-10">
                  <fieldset>
                    <input type="name" name="name" id="name" placeholder="Your Name..." autocomplete="" required>
                  </fieldset>
                </div>
                <div class="col-lg-10">
                  <fieldset>
                    <input type="surname" name="surname" id="surname" placeholder="Your Surname..." autocomplete="" required>
                  </fieldset>
                </div>
              
                <div class="col-lg-10">
                  <fieldset>
                    <input type="username" name="username" id="username" placeholder="Your Username..." autocomplete="" required>
                  </fieldset>
                </div>
              
                <div class="col-lg-10">
                  <fieldset>
                    <input type="text" name="email" id="email" pattern="[^ @]*@[^ @]*" placeholder="Your E-mail..." required="">
                  </fieldset>
                </div>
                <div class="col-lg-10">
                  <fieldset>
                    <input type="password" name="password" id="password" placeholder="Your Password..." autocomplete="" required>
                  </fieldset>
                </div>
              
                <div class="col-lg-12">
                  <fieldset>
                    <button type="submit" id="form-submit" class="orange-button">Sign Up</button>
                  </fieldset>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer>
    <div class="container-fluid">
      <section class="resume-section p-3 p-lg-5 d-flex align-items-center" id="about">
        <div class="social-icons mb-3">
          <a href="https://www.linkedin.com/in/ghazal-ansari-327877311/" target="_blank">
            <i class="fab fa-linkedin-in"></i>
          </a>
          <a href="https://github.com/ghazal-ansari" target="_blank">
            <i class="fab fa-github"></i>
          </a>
          <a href="https://t.me/QazalAnsari" target="_blank">
            <i class="fab fa-telegram"></i>
          </a>
          <a href="https://www.instagram.com/not_.sonnet/" target="_blank">
            <i class="fab fa-instagram"></i>
          </a>
        </div>
      </section>
    </div>
  </footer>

  <!-- Scripts -->
  <!-- Bootstrap core JavaScript -->
  <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
  <script src="{% static 'vendor/bootstrap/js/bootstrap.min.js' %}"></script>
  <script src="{% static 'js/isotope.min.js' %}"></script>
  <script src="{% static 'js/owl-carousel.js' %}"></script>
  <script src="{% static 'js/counter.js' %}"></script>
  <script src="{% static 'js/custom.js' %}"></script>

  </body>
</html>
