<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login</title>
  </head>
  <body style="direction: rtl;">
    {% comment %} {% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li {% if message.tags %} 
    class="{{ message.tags }}"
    {% endif %}>
      {{ message }}
    </li>
    {% endfor %}
</ul>
{% endif %} {% endcomment %}
    <form action="" method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <input type="submit" value="ارسال کد" />
    </form>
  </body>
</html>
